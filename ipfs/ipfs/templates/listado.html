<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
</head>
<body>
    <h1>Listado de tus archivos subidos</h1>
    <table border=1>
    {% for archivo in archivos %}
        <tr>
            <td>{{ archivo.creador }}</td>
            <td>{{ archivo.clave }}</td>
            <td>{{ archivo.nombre_archivo }}</td>
        </tr>
    {% endfor %}
    <table/>

</body>
</html>
